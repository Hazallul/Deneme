name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            hazallul/spring-boot-app:${{ github.sha }}
            hazallul/spring-boot-app:latest

      - name: Update Deployment.yaml timestamp and image
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "Timestamp: $TIMESTAMP"

          # Image tag deÄŸiÅŸtir
          sed -i "s|image: hazallul/spring-boot-app:.*|image: hazallul/spring-boot-app:${{ github.sha }}|" Deployment.yaml

          # Restart timestamp deÄŸiÅŸtir
          sed -i "s|kubectl.kubernetes.io/restartedAt: .*|kubectl.kubernetes.io/restartedAt: \"$TIMESTAMP\"|" Deployment.yaml

          # Git commit ve push iÅŸlemi
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add Deployment.yaml
          git commit -m "ðŸ•’ Update deployment timestamp and image to $TIMESTAMP"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Hazallul/Deneme.git

